<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="shortcut icon" href="assets/images/unlocked.png" type="image/x-icon">

    <script src="script.js" defer></script>

    <title>DecodeMe</title>
</head>
<body>
    <div class="container">

        <div class="logo">
           <a href="https://www.alura.com.br/" target="_blank"><img src="assets/images/LOGO ALURA.png" alt="Logo Alura"></a>
        </div>

        <div class="code">

            <textarea placeholder="Digite seu texto" id="text-area" class="texto"></textarea>

            <div class="buttons">

                <div class="info">
                    <img src="assets/images/I ICON.png" alt="Icone de informação">
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>

                <button class="botao1 btn" onclick="criptografar()">Criptografar</button>

                <button class="botao2 btn" onclick="descriptografar()">Descriptografar</button>

            </div>
        </div>

        <div class="message" id="message-area">
            <img src="assets/images/no-search-results.gif" alt="Ilustração de uma pessoa segurando uma lupa enquanto olha um diamante.">
            <h3>Nenhuma mensagem <br> encontrada.</h3>
            <p>Digite o texto que você deseja <br> criptografar ou descriptografar.</p>
        </div>

        <div class="footer">
            <img src="assets/images/direito-autoral.png" alt="Copyright"><span><em>Desenvolvido por <a href="https://github.com/gaberelaa" target="_blank">Gabriela Zunino</a></em></span>
        </div>
    </div>
</body>
</html>
